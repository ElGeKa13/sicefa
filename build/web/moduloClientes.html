<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Agregar Clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="Proyecto integrador modulo clientes">
        <meta name="Keywords" content="Inicio, practica, AW">
        <meta name="author" content="Rafael Gerardo Camacho Hernandez">
        <link href="style/bootstrap-5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet" type="text/css"/>
        <link href="style/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet" type="text/css"/>
        <link href="style/package/dist/sweetalert2.min.css" rel="stylesheet" type="text/css"/>
        <link href="CSS/Pagina_Principal.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <link href="CSS/Clientes.css" rel="stylesheet" type="text/css"/>
        <script src="JS/funciones.js" type="text/javascript"></script>
        <link href="CSS/formularios.css" rel="stylesheet" type="text/css"/>
        <script src="JS/moduloClientes.js" type="text/javascript"></script>
    </head>
    <body onload="crearClientes();">
        <div>
            <header>
                <div class="icon">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </div>
                <h1>Agregar cliente</h1>
                <div class="logo-container">
                    <img src="IMG/logo2.jpeg" alt="logo sicefa" height="60" width="60" class="logo">
                </div>
            </header>

            <div class="container">

                <label for="txtBusquedaCli">Buscar:</label>
                <input type="text" id="txtBusquedaCli" name="txtBusquedaCli">
                
                <button type="button" class="primary" onclick="buscarCliente();">Buscar</button>

                <button type="button" class="" onclick="crearClientes()">Mostrar clientes</button>
                
                <br><br>
                <h1>Clientes Registrados:</h1>
                
                <div class="row m-3">
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Datos personales</th>
                                <th scope="col">Fecha de regostro</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Contacto</th>
                                <th scope="col">Estatus</th>
                                <th scope="col">Foto</th>
                                <th scope="col" colspan="2"></th>
                            </tr>
                        </thead>
                        <tbody id="tbClientes">
                        </tbody>
                    </table>
                </div>
                
                <br><br>
                <h1>Formulario:</h1>
                <div class="ficha-container">
                    <label for="nombre">Id Cliente:</label>
                    <input type="text" id="txtIdCliente" name="txtIdCliente" readonly>

                    <label for="nombre">Id Persona:</label>
                    <input type="text" id="txtIdPersona" name="txtIdPersona" readonly>


                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido-paterno">Apellido Paterno:</label>
                    <input type="text" id="apellido-paterno" name="apellido_paterno" required>

                    <label for="apellido-materno">Apellido Materno:</label>
                    <input type="text" id="apellido-materno" name="apellido_materno" required>

                    <label>Género:</label>
                    <input type="radio" id="M" name="genero" value="Masculino" required>
                    <label for="M">Masculino</label>
                    <input type="radio" id="F" name="genero" value="Femenino" required>
                    <label for="F">Femenino</label>

                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha_nacimiento" required>

                    <label for="rfc">RFC:</label>
                    <input type="text" id="rfc" name="rfc" required>

                    <label for="curp">CURP:</label>
                    <input type="text" id="curp" name="curp" required>

                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" required>

                    <label for="codigo-postal">Código Postal:</label>
                    <input type="number" id="codigo-postal" name="codigo_postal" required>

                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>

                    <label for="fecha-registro">Fecha de registro</label>
                    <input type="date" id="fecha-registro" name="fecha-registro" required>

                    <label for="correo">correo</label>
                    <input type="text" id="correo" name="correo" required>

                    <label for="estatus">estatus</label>
                    <input type="text" id="estatus" name="estatus" required>

                    <label for="foto">Subir Foto:</label>
                    <input type="file" id="foto" name="foto">

                    <div>
                        <button type="button" class="" onclick="guardarCli();">GUARDAR</button>
                        <button type="button" class="cancel" onclick="eliminarCli();">Eliminar</button>

                    </div>
                </div>
            </div>

            <footer>
                <div>
                    <p>
                        Medicamos tu vida S.A.
                        <br>
                        León, Guanajuato
                        <br>
                        472-000-0000
                    </p>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
